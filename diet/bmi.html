<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Shape Up! | BMI</title>
</head>

<body>
    <main>
        <h1>Body Mass Index</h1>
        <div id="text-container"></div>

        <script>
            fetch("../text/bmi.txt") /* using relative path to display text instead of absolute */
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(text => {
                document.getElementById("text-container").innerText = text;
            })
            .catch(error => {
                console.error("Error fetching or displaying text:", error);
                document.getElementById("text-container").innerText = "Error fetching or displaying text. Please check the console for details.";
            });
        </script>
    </main>
</body>
</html>
